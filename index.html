<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1></h1>
    <div class="overlay">
      <div class="count-down-container hide">
        <h2>New Year Countdown</h2>
        <div class="timer">
          <div class="days">
            <h3>365</h3>
            <p>days</p>
          </div>

          <div class="hours">
            <h3>22</h3>
            <p>hours</p>
          </div>

          <div class="minutes">
            <h3>18</h3>
            <p>minutes</p>
          </div>

          <div class="seconds">
            <h3>19</h3>
            <p>seconds</p>
          </div>
        </div>
      </div>

      <div class="spinner">
        <img src="images/spinner.gif" alt="" />
      </div>
    </div>
  </body>
</html>
